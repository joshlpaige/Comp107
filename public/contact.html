<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="icon" href="styles/img/bala.png">
    <title>Customer Feedback</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="catalog.html">Fight Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="catalog.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
    <main>
    <div class="container">
        
        <h1>Tell Us How We Did!</h1>

        <div class="form">

            <div class="row">
                <div class="col-4">
                    <label>Name</label>
                </div>
                <div class="col-8">
                    <input id="txtName" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Send us a message</label>
                </div>
                <div class="col-8">
                  <textarea class="form-control" id="txtMessages" placeholder="Send us some feedback..." style="height:200px">
                  </textarea>
                </div>
            </div>


            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <button id="btnSubmit" class="btn btn-outline-danger btn-sm" type="button">Submit</button>

                    <span id="alertYes" class="alert alert-success hidden">
                        <strong>Message Sent!</strong>
                    </span>
                </div>
            
            </div>

        </div>
    </div>

</main>

    <footer>
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="btn-group dropup">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Private
          </button>
          <div class="dropdown-menu">
            <div class="dropup-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="admin.html">Admin</a>
              <div class="dropdown-divider"></div>
            </div>
          </div>
        </div>
      </nav>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="Scripts/contact.js"></script>

</body>
</html>
